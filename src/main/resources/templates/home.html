<!DOCTYPE html>
<head>
    <meta charset='utf-8'>
    <title>User list</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<table class="table table-active">
    <tr>
        <td>
            <strong th:utext = "#{lablel_firstName}"></strong>
        </td>
        <th th:utext = "#{lablel_lastName}"></th>
        <th th:utext = "#{lablel_age}"></th>
        <th th:utext = "#{lablel_email}"></th>
        <th th:utext = "#{lablel_createDate}"></th>
        <th th:utext = "#{lablel_lastUpdate}"></th>
    </tr>
    <tr th:each="employee : ${employee}">
        <td th:text="${employee.firstName}"></td>
        <td th:text="${employee.lastName}"></td>
        <td th:text="${employee.age}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.createdDate}"></td>
        <td th:text="${employee.lastUpdate}"></td>
    </tr>
</table>
